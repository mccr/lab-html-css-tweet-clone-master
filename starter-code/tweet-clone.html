<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div class="header">
      <img src="./img/profile-picture.jpg" class="profile-pic">
      <span class="user-name"><img src="./img/account-logo.jpg" class="acc-logo">jack<img src="./img/validated-account.jpg" class="val-acc"></span>
      <button class="follow-button"><img src="./img/twitter-logo.jpg" class="bird">Follow</button>
      <br>
      <span class="user-account">@jack</span>
    </div>
    <div class="body">
      <p>just setting up my twttr</p>
      <time>9:50 PM - 21 Mar 2006</time>
    </div>
    <div class="bottom">
      <img src="./img/reply.jpg" class="iconic">
      <span class="icon-number">
        <img src="./img/retweet.jpg" class="icon">92,555
      </span>
      <span class="icon-number">
        <img src="./img/favorite.jpg" class="icon">71,111
      </span>
    </div>
</div>
</body>
</html>
